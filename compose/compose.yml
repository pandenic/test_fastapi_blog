services:
  db:
    image: postgres:18-alpine
    container_name: database
    restart: unless-stopped
    environment:
      - PGDATA=/data
    env_file: .env
    ports:
      - 5432:5432
    volumes:
      - db_data:/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  db_data: